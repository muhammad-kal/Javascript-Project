<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Runner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Circle Runner</h1>
    <h2>Score : <span class="score">0</span></h2>
    <div id="board">
        <div id="area">
            <div id="bg" style="background-position: 0px;"></div>
            <div id="circle" class="bulat" style="transition: .65s;"></div>
            <div id="box" style="margin-left: 0px;"></div>
            <div id="jalan"></div>
        </div>
    </div>
    <button type="button" class="tombol">Selesai</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
