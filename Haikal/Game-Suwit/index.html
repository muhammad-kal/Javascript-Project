<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suwit</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 class="judul">Game Suwit</h1>
    <div class="container" >
        <div class="area-komputer"></div>
            <div class="skor-komputer">
                <p class="tulisanSkorKomputer">Skor-Komputer : </p>
                <p class="nilaiSkorKomputer">0</p>
            </div>
            <img src="batu.png" class="img-komputer">
        <div class="info">PILIH!</div>
            
        <div class="area-pemain">
            <ul>
                <li>
                    <img src="kertas.png" class="kertas">
                </li>
                <li>
                    <img src="batu.png" class="batu">
                </li>
                <li>
                    <img src="gunting.png" class="gunting">
                </li>
            </ul>
            <div class="skor-player">
                <p class="tulisanSkorPlayer">Skor-Player : </p>
                <p class="nilaiSkorPlayer">0</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</html>
